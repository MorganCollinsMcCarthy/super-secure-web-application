<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table class="postTable">
    <tbody>
    <tr th:each="post : ${posts}" th:id="|row_${post.id}|">
        <td th:text="${post.content}"></text></td>
        <td><textarea rows="5" name="content"></textarea></td>
    </tr>
    </tbody>
</table>
</body>
</html>
