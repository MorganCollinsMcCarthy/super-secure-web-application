<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript" src="code.js"></script>
</head>
<body>
<table id="posts">
    <tbody>
    <tr th:each="post : ${posts}" th:id="|row_${post.id}|">
        <td th:text="${post.user.userName}"></text></td>
        <td th:text="${post.content}"></text></td>
    </tr>
    <tr>
        <td><textarea rows="5" id="content"></textarea></td>
        <td><button onclick="addPost()">Add Post</button></td>
    </tr>
    </tbody>
</table>
</body>
</html>
